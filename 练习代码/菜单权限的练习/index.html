<script>
  // 对外暴露配置路由（常量路由）

    // 登录
    {
      path: '/login',
      component: () => import('@/views/login/index.vue'),
      name: 'Login',
      meta: {
        title: '登录',  // 菜单标题
        hidden: true,  // 是否隐藏
        icon: 'User',   // 图标，支持element-plus图标
      }
    },
    // 登录成功展示的路由
    {
      path: '/',
      component: () => import('@/layout/index.vue'),
      name: 'Layout',
      meta: {
        title: '',  // 菜单标题
        hidden: false,  // 是否隐藏
        icon: ''
      },
      redirect: '/home',
      children: [
        {
          path: '/home',
          component: () => import('@/views/home/index.vue'),
          name: 'Home',
          meta: {
            title: '首页',  // 菜单标题
            hidden: false,  // 是否隐藏
            icon: 'HomeFilled'
          }
        }
      ]
    },
    // 数据大屏
    {
      path: '/screen',
      component: () => import('@/views/screen/index.vue'),
      name: 'Screen',
      meta: {
        title: '数据大屏',
        hidden: false,
        icon: 'Monitor'
      }
    },
    // 404
    {
      // 404
      path: '/404',
      component: () => import('@/views/404/index.vue'),
      name: '404',
      meta: {
        title: '404',  // 菜单标题
        hidden: true,  // 是否隐藏
        icon: 'Document'
      }
    }
  ]

  // 异步路由
  const asyncRoute = [
    // 权限管理
    {
      path: '/acl',
      component: () => import('@/layout/index.vue'),
      name: 'Acl',
      meta: {
        title: '权限管理',
        hidden: false,
        icon: 'Lock'
      },
      redirect: '/acl/user',
      children: [
        {
          path: '/acl/user',
          component: () => import('@/views/acl/user/index.vue'),
          name: 'User',
          meta: {
            title: '用户管理',
            hidden: false,
            icon: 'User'
          }
        },
        {
          path: '/acl/role',
          component: () => import('@/views/acl/role/index.vue'),
          name: 'Role',
          meta: {
            title: '角色管理',
            hidden: false,
            icon: 'UserFilled'
          }
        },
        {
          path: '/acl/permission',
          component: () => import('@/views/acl/permission/index.vue'),
          name: 'Permission',
          meta: {
            title: '菜单管理',
            hidden: false,
            icon: 'Discount'
          }
        }

      ]
    },
    // 商品管理
    {
      path: '/product',
      component: () => import('@/layout/index.vue'),
      name: 'Product',
      meta: {
        title: '商品管理',
        hidden: false,
        icon: 'ShoppingCart'
      },
      redirect: '/product/trademark',
      children: [
        {
          path: '/product/trademark',
          component: () => import('@/views/product/trademark/index.vue'),
          name: 'Trademark',
          meta: {
            title: '品牌管理',
            hidden: false,
            icon: 'ShoppingBag'
          }
        },
        {
          path: '/product/attr',
          component: () => import('@/views/product/attr/index.vue'),
          name: 'Attr',
          meta: {
            title: '属性管理',
            hidden: false,
            icon: 'Grid'
          }
        },
        {
          path: '/product/spu',
          component: () => import('@/views/product/spu/index.vue'),
          name: 'Spu',
          meta: {
            title: 'SPU管理',
            hidden: false,
            icon: 'HelpFilled'
          }
        },
        {
          path: '/product/sku',
          component: () => import('@/views/product/sku/index.vue'),
          name: 'Sku',
          meta: {
            title: 'SKU管理',
            hidden: false,
            icon: 'HelpFilled'
          }
        }
      ]
    }
  ]

  // 任意路由
  const anyRoute = [
    // 任意路由
    {
      path: '/:pathMatch(.*)*',
      redirect: '/404',
      name: 'any',
      meta: {
        title: '任意路由',  // 菜单标题
        hidden: true,  // 是否隐藏
        icon: 'Operation',
      }
    }
  ]

  // 模拟用户拥有的异步路由数组
  let userElse = ['Acl', 'User', 'Role', 'Product', 'Trademark', 'Attr']

  // 从异步路由中过滤出用户拥有的路由--函数
  function filterAsyncRoute(asyncRoute, routes) {
    return asyncRoute.filter(item => {
      if (routes.includes(item.name)) {
        if (item.children) {
          // 递归过滤子路由
          item.children = filterAsyncRoute(item.children, routes)
        }
        return true
      }
      return false
    })
  }

  let userRoutes = filterAsyncRoute(asyncRoute, userElse)
  // 过滤出来的异步路由
  console.log(userRoutes)
  // 实际用户的全部路由
  console.log([...constantRoute, ...userRoutes, ...anyRoute])

  /*
    数组过滤的本质时从数据中找到符合条件的元素，然后返回一个新数组；但我们在过滤异步路由时，改变了原来的数据（item.children = filterAsyncRoute(item.children, routes)），所以实际使用时需要深拷贝一份数据，然后进行过滤
  */
</script>
